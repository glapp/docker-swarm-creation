global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'codelab-monitor'

#rule_files:
#  - 'prometheus.rules'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus_name'
    # Override the global default and scrape targets from this job every second.
    scrape_interval: 1s
    scrape_timeout: 10s
    target_groups:
      - targets: ['MACHINE_5:19090']
        labels:
          group: 'prometheus_group'
      

  - job_name: 'USA'
    # Override the global default and scrape targets from this job every second.
    scrape_interval: 1s
    scrape_timeout: 10s
    target_groups:
      - targets: ['MACHINE_3:18080', 'MACHINE_4:18080', 'MACHINE_6:18080']
      
      
  - job_name: 'EU'
    # Override the global default and scrape targets from this job every second.
    scrape_interval: 1s
    scrape_timeout: 10s
    target_groups:
      - targets: ['MACHINE_1:18080', 'MACHINE_2:18080', 'MACHINE_5:18080']
      
